<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="stylesheet" type="text/css" href="ehh.css" media="screen">
    </head>
    <body>


<div class="container">
  <h2>Rejestracja</h2>
  <form  action="" method="post" role="form">
    <div class="form-group">
      <label for="name">Nazwa użytkownika:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="What's your name?">
      <br>
      <label for="email">Adres e-mail:</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Your email will be used to contact you.">
      <br>

      <label for="password">Hasło:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password.">


    </div>
    <button type="submit" class="btn btn-success">Potwierdź</button>
  </form>
</div>
<br>
</body>
</html>
