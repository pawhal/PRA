<!DOCTYPE html>

<html lang="pl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/3.3/favicon.ico">

    <title>Moje wydatki</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/signup_files/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/signup_files/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/signup_files/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/signup_files/ie-emulation-modes-warning.js.download"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <form class="form-signin" method="post" action="{{ url_for('edit') }}">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
        <h2 class="form-signin-heading">Edytuj</h2>
        <div class="form-group has-success">
            <label for="name" class="sr-only">Nazwa</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nazwa"
                   required autofocus>
        </div>
        <div class="form-group has-success">
            <label for="category" class="sr-only">Kategoria</label>
            <input type="text" id="category" name="category" class="form-control" placeholder="Kategoria" required>
        </div>
        <div class="form-group has-success">
            <label for="cost" class="sr-only">Cena</label>
            <input type="text" id="cost" name="cost" class="form-control" placeholder="Cena" required>
        </div>
        <div class="form-group has-success">
            <label for="date" class="sr-only">Data</label>
            <input type="date" id="date" name="date" class="form-control" placeholder="Data" required>
        </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Zapisz</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/static/signup_files/ie10-viewport-bug-workaround.js.download"></script>


</body>
</html>
